<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator by Oj</title>
</head>
<body>
<div id="container">
<div id="display"></div>
<div id="operations">
    <button class="add" id="plus">+</button>
    <button class="add" id="minus">-</button>
    <button class="add" id="mul">*</button>
    <button class="add" id="div">%</button>
    <button class="add" id="7">7</button>
    <button class="add" id="8">8</button>
    <button class="add" id="9">9</button>
    <button class="add" id="4">4</button>
    <button class="add" id="5">5</button>
    <button class="add" id="6">6</button>
    <button class="add" id="1">1</button>
    <button class="add" id="2">2</button>
    <button class="add" id="3">3</button>
    <button class="add" id="0">0</button>
    <button class="add" id="dot">.</button>
    <button class="add" id="ac">AC</button>
    <button class="add" id="equals">=</button>

</div>

</div>
</body>
<script src="test.js"></script>
</body>
</html>
